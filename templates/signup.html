  <div class="row" data-aos="fade-up">

    <div class="col-lg-6 col-md-12 col-sm-12 margin">
        <img class="image" src="{% static 'images\illustration-woman-online-desktop.svg' %}" alt="img">
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
      <div class="card logincard" style="width: 18rem;">
  <div class="card-body">
    <h3 class="card-title">SignUp</h3>

    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
<div class="form-group">
  <br>

  <div class="form-group">
    <label for="fullname" class="form-text">Full Name</label>
    <input type="text" class="form-control" id="fullname" name="Full_Name" placeholder="First Name">
  </div>

  <div class="form-group">
    <label for="username" class="form-text">Username</label>
    <input type="text" class="form-control" id="username" name="Username" placeholder="Last Name">
  </div>

  <label for="exampleInputEmail" class="form-text">Email address</label>
  <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="Email" placeholder="Enter email">
  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
</div>
<div class="form-group">
  <label for="exampleInputPassword1" class="form-text">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword1" name="Password1" placeholder="Password">
</div>
<div class="form-group">
  <label for="exampleInputPassword2" class="form-text">Password</label>
  <input type="password" class="form-control" id="exampleInputPassword2" name="Password2" placeholder="Password">
</div>

<button type="submit" class="btn btn-primary">SignUp</button>
<br>
<br>
<div>

<p>Already SignedUp?<a href="{% url 'login' %}">Login</a></p>


</div>
</form><br><br>
<div class="alert {{message_class}}">{{message}}</div>

  </div>
